    <!-- Contact Section (Form) -->
    <section class="contact-form-section">
    <div class="contact-form-heading">
        <h2 class="contact-form-h2">LET'S DO THIS!</h2>
        <p>Your ideas matter to me. Share your info, and I’ll get back to you as soon as I can.</p>
    </div>

    <form name="contact" method="POST" data-netlify="true" action="/success" class="contact-form">
    <!-- Hidden field for form-name -->
    <input type="hidden" name="form-name" value="contact">

    <!-- Honeypot field to prevent spam -->
    <div style="display: none;">
        <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
    </div>

    <div class="name-fields">
        <div>
            <label for="first-name">First Name *</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <div>
            <label for="last-name">Last Name *</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
    </div>

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required>

    <label for="service">What are you interested in? *</label>
    <select id="service" name="service" required>
        <option value="web-dev">Front End Development</option>
    </select>

    <label for="project-details">Tell me about your project *</label>
    <textarea id="project-details" name="project-details" rows="4" required></textarea>

    <div class="submit-container">
        <button type="submit" class="cta-button">Submit</button>
    </div>
</form>
